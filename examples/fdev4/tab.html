		(function($, D){
			$(D).ready(function(){
				// tab
				$.use('fui-tabs', function(){
					$('div.fui-tab').tabs({
						currentClass: 'fui-tab-current',
						titleSelector: '.fui-tab-t',
						boxSelector: '.fui-tab-b',
						event: 'click',
						isAutoPlay:false
					});
				});
				
			});
		})(jQuery, document);
