			<a href="#" target="_self" class="d-close"></a>

<script type="text/javascript" src="http://style.c.aliimg.com/fdevlib/js/fdev-v4/core/fdev-min.js"></script>
<!-- demo页面专用JS，实际应用中无需引入 START--->
<script src="/ui/static/js/demo.skin.js" type="text/javascript"></script>
<!-- demo页面专用JS，实际应用中无需引入 END --->
	
<script type="text/javascript">        	
	(function($, D){
		$(D).ready(function(){

			/* dialog 详细参考 fdev4 浮层组件 */
			$.use('ui-draggable,fui-dialog', function(){
									
				var dialog = $('#dialog');
				$('#btn-show-dialog').click(function(){
					$(dialog).bind('dialogbefore', function(){
						//$.log('custom before');
					}).dialog({
						modalCss: {
							backgroundColor: '#fff'
						},
						draggable: {
							handle: 'div.d-header'
						},
						classPrefix:'fui',
						fadeOut: 200,
						shim: true,
						center: true
					});
				});

				var dialogL = $('#dialog-l');
				$('#btn-show-dialog-l').click(function(){
					$(dialogL).bind('dialogbefore', function(){
						//$.log('custom before');
					}).dialog({
						modalCss: {
							backgroundColor: '#fff'
						},
						draggable: {
							handle: 'div.d-header'
						},
						classPrefix:'fui',
						fadeOut: 200,
						shim: true,
						center: true
					});
				});
				
				$('a.d-close').click(function(){
					$(this).closest('div.fui-dialog-body').dialog('close');
				});                    
			});	   	       
			
		});
	})(jQuery, document);			
</script>


</div>
</body>
