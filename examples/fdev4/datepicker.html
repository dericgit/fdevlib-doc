<!DOCTYPE html>
<html>
	<head>
		<meta charset="gbk">
		<title>FUI控件库</title>
	

		<!-- 以下内容仅为demo页面使用，实际应用中无需引入 START--->
			<link rel="stylesheet" rev="stylesheet" href="/ui/static/css/demo.css" />

			<script src="/ui/static/js/demo.js" type="text/javascript"></script>
		<!-- 以下内容仅为demo页面使用，实际应用中无需引入 END--->
		
	</head>
	
<body>
<div class="demo-content">

<div class="demo-widget noborder">
  <div class="demo-widget-dom" style="height:225px;">	

  <input type="text" readonly="readonly" class="fui-text fui-text-calendar" data-min-date="2011-09-07" data-max-date="2014-12-21" value="" />
		
  <script type="text/javascript" src="http://style.c.aliimg.com/fdevlib/js/fdev-v4/core/fdev-min.js"></script>
  <script type="text/javascript">        	
  (function($, D){
    $(D).ready(function(){
			
      $('input.fui-text-calendar').click(function(){
		    var self = $(this);
			$.use('util-date, fui-datepicker', function(){
				self.datepicker({
					//showTime:true,
					closable:true,
					classPrefix:'fui',
					triggerType: 'focus',
					minDate: Date.parseDate(self.data('minDate')),
					maxDate: Date.parseDate(self.data('maxDate')),
					select: function(e, ui){
						$(this).val(ui.date.format('yyyy-MM-dd hh:mm:ss'));
					},
					timeSelect: function(e, ui){
						$(this).val(ui.date.format('yyyy-MM-dd hh:mm:ss')).datepicker('hide');
					}
				}).triggerHandler('focus');
			});   
	  });
			
	 });
   })(jQuery);			
   </script>
  </div>
</div>	

</div>
</body>
</html>
